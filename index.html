---
layout: portfolio
---

<div class="container">
  <div class="wrapper">
    <h1>Work & Projects</h1>
  </div>
  {% for post in site.posts %}
    {% if post.content contains '<!--start-row-->' %}
      <div class="row">
    {% endif %}
        <div class="col col-3">
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}"><img src="{{ post.image }}"></a>
        </div>
    {% if post.content contains '<!--end-row-->' %}
      </div>
    {% endif %}
  {% endfor %}
</div>
