---
layout: portfolio
title: Work & Projects
---

<div class="container">
  <div class="wrapper">
    <h1>{{page.title}}</h1>
  </div>

  <div id="grid" class="clear" data-columns>

      {% for post in site.posts %}
      <div class="posting">
        <div class="inner">
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
            <h5>{{ post.title }}</h5>
          </a>
          <p class="post-categories">{{ post.categories | join: ', ' }}</p>
          <img src="{{ post.image }}">
          <p class="post-description">{{ post.description }}
          <a href="{{ post.url | prepend: site.baseurl }}">Read more</a>
          </p>
        </div>
      </div>
      {% endfor %}

  </div>
</div>
