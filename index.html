---
layout: portfolio
---

<div class="container">
  <div class="wrapper">
    <h1>Work & Projects</h1>
  </div>

  <div id="grid" class="clear" data-columns>

      {% for post in site.posts %}
      <div class="post">
        <div class="inner">
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
            <h5>{{ post.title }}</h5>
          </a>
          <p class="post-categories">{{ post.categories | join: ', ' }}</p>
          <img src="{{ post.image }}">
        </div>
      </div>
      {% endfor %}

  </div>
</div>
